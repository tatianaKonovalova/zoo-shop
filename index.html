<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>ZooShop</title>
</head>
<body>
    <!--  NAVBAR STARTS HERE  -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom border-dark mb-2">
    <div class="container mt-1">
      <a class="navbar-brand text-success" href="index.html">ZooShop</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a tabindex="0" class="nav-link popover-dismiss" role="button" data-bs-toggle="popover" data-bs-trigger="focus" title="Магазин ZooShop" data-bs-content="Если у вас еще нет пушистика, тогда мы ждем ваш заказ! В нашем магазине представлены различные породы собак и кошек, а также разные виды грызунов."><b>О магазине</b></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#"><b>Контакты</b></a>
          </li>
          <li class="nav-item">
            <div class="panel-body">
              <input id="search-input" type="text" placeholder="Поиск" class="form-control me-2" />
          </div>
            
          </li>
        </ul>
        <button id="cardbutton" class="btn btn-dark me-3 position-relative" onclick="document.getElementById('cartModal').style.display='block';"">
          <i class="fas fa-shopping-cart"></i>
          <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger cart-number"></span>
        </button>  
      </div>
    </nav>
    <!--  /NAVBAR ENDS HERE  -->
    <!--MAIN STARTS HERE -->
    <div class="container">
      <div class="row">
        <span class="open-filters btn btn-dark" onclick="document.getElementById('mySidenav').style.width = '60%';">Filters</span>
        <!-- SIDEBAR STARTS HERE (FILTERS)-->
          <div class="sidebar sidenav col-3 d-flex flex-column" id="mySidenav" >
            <span class="close-filters btn btn-dark" onclick="document.getElementById('mySidenav').style.width = '0px';">Close</span>
            <div class="filters p-3 d-flex flex-column bg-white border-2 border-dark" style="width: 80%;">
                <ul class="list-group list-group-flush bg-white">
                  <li class="list-group-item h6 bg-white border-dark">Цена</li>
                  <li class="list-group-item ms-3 priceDown bg-white border-dark">По убыванию</li>
                  <li class="list-group-item ms-3 priceUp bg-white border-dark">По возрастанию</li>
                </ul>
              </div>
              <div class="filters p-3 d-flex flex-column bg-white border-2 border-dark" style="width: 80%">
                <ul class="list-group list-group-flush bg-white">
                  <li class="list-group-item h6 category border-dark" data-category="кот">Коты</li>
                  <li class="list-group-item ms-3 cats-gender border-dark" data-cats-gender="муж">Муж</li>
                  <li class="list-group-item ms-3 cats-gender border-dark" data-cats-gender="жен">Жен</li>
                </ul>
              <div>
                <label for="customRange2" class="form-label">Возраст: <span class="cats-age"></span></label>
                <input type="range" class="form-range cats-age-range" data-category="кот" min="0" max="10" id="customRange2">
              </div>
              <div class="madness-level">
                Игривость: 
                <i class="far fa-star text-warning madness" data-madness="1"></i>
                <i class="far fa-star text-warning madness" data-madness="2"></i>
                <i class="far fa-star text-warning madness" data-madness="3"></i>
                <i class="far fa-star text-warning madness" data-madness="4"></i>
                <i class="far fa-star text-warning madness" data-madness="5"></i>
              </div>
            </div>
            <div class="filters p-3 d-flex flex-column bg-white border-2 border-dark" style="width: 80%">
              <ul class="list-group list-group-flush bg-white">
                <li class="list-group-item h6 category border-dark" data-category="собака">Собаки</li>
                <li class="list-group-item ms-3 dogs-gender border-dark" data-dogs-gender="муж">Муж</li>
                <li class="list-group-item ms-3 dogs-gender border-dark" data-dogs-gender="жен">Жен</li>
                <li class="list-group-item ms-3 dog-type border-dark" data-dog-type="охотничья">Охотничья</li>
                <li class="list-group-item ms-3 dog-type border-dark" data-dog-type="декоративная">Декоративная</li>
                <li class="list-group-item ms-3 dog-type border-dark" data-dog-type="служебная">Служебная</li>
              </ul>
              <div>
                <label for="customRange2" class="form-label">Возраст: <span class="dogs-age"></span></label>
                <input type="range" class="form-range dogs-age-range" data-category="собака" min="0" max="10" id="customRange2">
              </div>
            </div>
            <div class="filters p-3 d-flex flex-column bg-white border-2 border-dark" style="width: 80%">
              <ul class="list-group list-group-flush bg-white">
                <li class="list-group-item h6 category border-dark" data-category="грызун">Грызуны</li>
                <li class="list-group-item ms-3 rodents border-dark" data-rodent-type="мыши">Мыши</li>
                <li class="list-group-item ms-3 rodents border-dark" data-rodent-type="хомяк">Хомяки</li>
              </ul>
              <div>
                <label for="customRange2" class="form-label">Возраст: <span class="rodents-age"></span></label>
                <input type="range" class="form-range rodents-age-range" data-category="грызун" min="0" max="5" id="customRange2">
              </div>
            </div> 
          </div> 
        <!-- /SIDEBAR ENDS HERE (FILTERS)-->
        <!-- CARDS SECTION STARTS HERE -->
          <div id="list" class="col-lg-9 col-md d-flex flex-wrap justify-content-center cards"></div>
          <div class="pagenumbers flex-wrap" id="pagination"></div>  
        
        <!-- CART SECTION STARTS HERE -->
      <div id="cartModal" class="modal cart" style="display: none;">
        <div class="modal-backdrop">
            <div class="modal-dialog modal-dialog-scrollable">
                <div class="modal-content">
                    <div class="modal-header border-dark">
                        <h5 class="modal-title">Ваш заказ:</h5>
                        <span class="close" onclick="document.getElementById('cartModal').style.display='none';">&times;</span>
                    </div>
                    <div class="modal-body">
                        <ul class="list-group list-group-flush products-list">
                        </ul>
                    </div>
                    <div class="modal-footer d-flex flex-column border-dark">
                      <p>Введите ваши данные:</p>
                      <form class="d-flex flex-wrap justify-content-center">
                        <div class="form-group me-3">
                          <label for="name">Имя</label>
                          <input type="text" class="form-control" id="name" placeholder="Имя">
                        </div>
                        <div class="form-group">
                          <label for="surname">Фамилия</label>
                          <input type="text" class="form-control" id="surname" placeholder="Фамилия">
                        </div>
                        <div class="form-group me-3">
                          <label for="phone">Телефон</label>
                          <input type="tel" class="form-control" id="phone" placeholder="Телефон">
                        </div>
                        <div class="form-group">
                          <label for="email">Эл. почта:</label>
                          <input type="email" class="form-control" id="email" placeholder="E-mail">
                        </div>
                      </form>
                      <div>
                        <button class="btn btn-light total">Итого: 0 UAH</button>
                        <button id="orderbutton" class="btn btn-dark">Заказать</button>
                        <button id="cancelbutton" class="btn btn-dark">Отменить</button>
                      </div>
                    </div> 
                </div> 
            </div>
        </div>
    </div>
    <!-- CART SECTION ENDS HERE -->
    </div>
    <!-- CARDS SECTION ENDS HERE -->
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  <script src="script.js" type="module"></script>
</body>
</html>
